<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4 animated fadeIn fast">
      <div class="row g-0">
        <img
          [src]="heroe.img"
          class="img-fluid rounded-start"
          [alt]="heroe.nombre"
        >
      </div>
      <div class="row g-0 mt-2 mb-2 justify-content-center">
        <div class="col-md-8 offset-md-1 ms-md-8">
          <img
            *ngIf="heroe.casa=='Marvel'"
            src="assets/img/marvel.png"
            class="img-fluid rounded-start"
            [alt]="heroe.casa"
          >
          <img
            *ngIf="heroe.casa=='DC'"
            src="assets/img/dc.jpg"
            class="img-fluid rounded-start"
            [alt]="heroe.casa"
          >
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="row g-0 align-items-center animated fadeIn fast">
          <div class="col">
            <h5 class="card-title">{{heroe.nombre | uppercase}}</h5>
          </div>
        </div>
        <div class="animated fadeIn">
          <p class="card-text">
            {{heroe.bio}}
          </p>
          <p class="card-text">
            <small class="text-muted">({{heroe.aparicion | date:'y'}})</small>
          </p>
          <a
            [routerLink]="['/heroes']"
            class="btn btn-outline-danger btn-block"
          >
            Regresar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
