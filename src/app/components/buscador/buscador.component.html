<h4 class="animated fadeIn fast">Resultados: <small>{{termino}}</small></h4>

<div *ngIf="heroes.length === 0" class="row">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: {{termino}}
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn">

  <app-heroe-tarjeta *ngFor="let heroe of heroes" [index]="heroe.idx" [heroe]="heroe">

  </app-heroe-tarjeta>
</div>
