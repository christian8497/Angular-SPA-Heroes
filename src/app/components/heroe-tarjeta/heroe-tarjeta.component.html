<div class="col">
  <div class="card">
    <img class="card-img-top" [src]="heroe.img" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">
        {{(heroe.bio.length>125)? (heroe.bio | slice:0:125)+'..':(heroe.bio)}}
      </p>
      <p class="card-text">
        <small class="text-muted">{{heroe.aparicion}}</small>
      </p>

      <button
        (click)="verHeroe()"
        type="button"
        class="btn btn-outline-primary"
      >
        Ver m√°s...
      </button>
      <!--
        <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas...</a>
      -->
    </div>
  </div>
</div>
